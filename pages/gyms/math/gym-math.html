<!DOCTYPE html>
<html lang="ru">
  <head>

    <link rel="stylesheet" href="/css/style.css" />

  <body id="math-gym">
    <main>
      <div class="ju_container">
        <div class="heading df">
          <a href="/pages/gyms/gyms.html">Назад</a>

                type="text"
                id="search-input"
                class="search-input"
                placeholder="Поиск по темам тренажеров..."

              </button>

          </div>

      </div>
      <div class="heading df fixed-bot flex-cen_cen" id="scroll-top">
        <a href="#">^ Вверх ^</a>
      </div>
    </main>
    <script type="module">
      import { initSubjectGyms } from "/js/gyms/subjectGymsLoader.js";
      initSubjectGyms("#gymThemes", "math");

    <script src="/js/logic/goTopAnimation.js"></script>
